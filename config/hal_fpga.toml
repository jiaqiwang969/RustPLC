# FPGA I/O 配置
# 硬件在环模式（Mode C）— iCESugar-pro

[mode]
type = "fpga"

[fpga]
device = "icesugar-pro"
interface = "spi"        # USB-SPI 桥接
clock_mhz = 25
spi_speed_khz = 1000

[runtime]
cycle_time_ms = 10       # FPGA 可支持更快的扫描周期
max_cycles = 0

# PMOD GPIO 映射
