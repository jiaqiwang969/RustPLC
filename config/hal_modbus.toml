# Modbus RTU 配置
# 实体硬件模式 — 串口连接

[mode]
type = "modbus_rtu"

[modbus]
serial_port = "/dev/ttyUSB0"
baud_rate = 9600
slave_id = 1
timeout_ms = 1000

[runtime]
cycle_time_ms = 50
max_cycles = 0

